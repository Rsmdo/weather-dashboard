<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    

    <title>weather-dashboard</title>
</head>
<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-md-between py-3 mb-4 border-bottom bg-light bg-gradient text-primary">
        <h1 class="fw-bolder mx-2">Weather Dashboard</h1>
    </header>
        <main class="d-flex flex-row">
            <aside class="loc-search d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 240px;">
                <form action="submit" id="location-form" class="row p-1">
                    <input name="location" type="text" id="location" autofocus="true" placeholder="Enter a city">
                    <button type="submit" class="btn btn-primary my-2" id="search-btn">Search</button>
                </form>
                <hr>
                <section class="search--history row p-1">
                    <!-- section here will store all searched locations-->
                </section>
            </aside>
            <div class="weather-data-container col mx-4">
            <section class="current-weather row-4 text-light bg-primary">
                <div class="card-header d-flex flex-row align-items-center justify-content-center">
                        <h3 class="p-2" id="city-name"></h3>
                        <h3 class="p-2" id="current-date"></h3>
                        <img class="p-2" src="" alt="" id="current-conditions-icon">
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">Temp:</p>
                    <p class="p-2" id="temp"></p>
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">Wind:</p>
                    <p class="p-2" id="wind"></p>
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">Humidity:</p>
                    <p class="p-2" id="humidity"></p>
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">UV Index:</p>
                    <p class="p-2" id="uv-index"></p>
                </div>
            </section>
            <section class="row-2 my-2">
                <h2 class="text-primary">Forecast for the next 5 Days</h2>
            </section>
            <section class="forecast row align-items-center justify-content-center">
                <!--JS insert here -->
            </section>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
